<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>EjercicioObligatorio5_Bootstrap_Unidad2</title>
    <style>
        hr {
            background-color: #d0d3d5;
        }
        .fondo {
            background: #f8f9fa;
            padding: 30px;
        }
    </style>
  </head>
  <body class="fondo">
    
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNombre">Nombre de Pila</label>
            <input type="text" class="form-control" id="inputNombre">
          </div>
          <div class="form-group col-md-6">
            <label for="inputApellido">Apellido</label>
            <input type="text" class="form-control" id="inputApellido">
          </div>
        </div>
        <div class="form-group">
            <label for="inputNombreUsuario">Nombre de usuario</label>
            <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text" id="inputNombreUsuario">@</div>
                </div>
                <input type="text" class="form-control" placeholder="Nombre de usuario" aria-label="Input group example" aria-describedby="btnGroupAddon2">
              </div>
        </div>
        <div class="form-group">
              <label for="inputEmail">Correo electrónico</label>
              <small id="opcional" class="text-muted">
                (opcional)
              </small>
              <input type="email" class="form-control" id="inputEmail" value="you@example.com">
        </div>
        <div class="form-group">
            <label for="inputHablaA">Habla a</label>
            <input type="text" class="form-control" id="inputHablaA" placeholder="1234 Main St">
          </div>
        <div class="form-group">
          <label for="inputAddress2">Dirección 2</label>
          <small id="opcional" class="text-muted">
            (opcional)
          </small>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartmento o suite">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inlineFormCustomSelect">País</label>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected>Escoger...</option>
                <option value="1">Argentina</option>
                <option value="2">España</option>
                <option value="3">Brasil</option>
			</select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputEstado">Estado</label>
            <select class="custom-select mr-sm-2" id="inputEstado">
                <option selected>Escoger...</option>
                <option value="1">estado 1</option>
                <option value="2">estado 2</option>
                <option value="3">estado 3</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inpuCodigoPostal">Código Postal</label>
            <input type="text" class="form-control" id="inpuCodigoPostal">
          </div>
        </div>
        <hr>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              La dirección de envío es la misma que mi dirección de facturación
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck2">
            <label class="form-check-label" for="gridCheck2">
              Guarde esta información para la próxima vez
            </label>
          </div>
        </div>
        <hr>
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
